<ion-view  title="My Notes" ng-controller="ListCtrl" >
<ion-content >
     <ion-list show-reorder="reorder">
          <ion-item class="item-remove-animate item-icon-right"
                    href="#/edit/{{note.id}}" 
                    ng-repeat="note in notes track by note.id"> 
              <h2>{{note.title}} </h2>
              <p>{{note.Description}} </p>
              <ion-reorder-button class="ion-drag" on-reorder="move(note,$fromIndex,$toIndex)"></ion-reorder-button>
              <i class="icon ion-arrow-right-b"></i>
              <ion-option-button class="button-assertive icon-left ion-trash-b" ng-click="remove(note.id)">
              Delete
              </ion-option-button>
         </ion-item>
    </ion-list>
</ion-content>
    <div class="bar bar-footer bar-royal">
       <a href ="#/add" class="button button-assertive ion-left ion-compose"> Add New</a>
        <button class="button button-light icon-left ion-shuffle" ng-click="toggle()"></button>
    </div>
</ion-view>
